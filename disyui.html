<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disy_UI</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Explore New things Disy_UI</h1>
    <h5>I went to take new challenge.</h5>
    <!-- Button -->
    <button >Click me</button>
    <button class="btn btn-primary">Click me</button>
    <button class="btn">Click me</button>
<button class="btn btn-success">Success</button>
<button class="btn btn-warning">Warning</button>
<br>
<!-- Accordion -->
 <br>
 <section>
    <div class="collapse collapse-plus bg-base-200">
        <input type="radio" name="my-accordion-3" checked="checked" />
        <div class="collapse-title text-xl font-medium">What is your favorite programming language?</div>
        <div class="collapse-content">
          <p>Python</p>
        </div>
      </div>
      <div class="collapse collapse-plus bg-base-200">
        <input type="radio" name="my-accordion-3" />
        <div class="collapse-title text-xl font-medium">What is your favorite framework?</div>
        <div class="collapse-content">
          <p>Django</p>
        </div>
      </div>
      <div class="collapse collapse-plus bg-base-200">
        <input type="radio" name="my-accordion-3" />
        <div class="collapse-title text-xl font-medium">What is your favorite Editor?</div>
        <div class="collapse-content">
          <p>Vs Code.</p>
        </div>
      </div>
 </section>
 <!-- Slider or Carousal  -->
 <section>

    <div class="carousel w-full">
        <div id="item1" class="carousel-item w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.webp"
            class="w-full" />
        </div>
        <div id="item2" class="carousel-item w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
            class="w-full" />
        </div>
        <div id="item3" class="carousel-item w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
            class="w-full" />
        </div>
        <div id="item4" class="carousel-item w-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
            class="w-full" />
        </div>
      </div>
      <div class="flex w-full justify-center gap-2 py-2">
        <a href="#item1" class="btn btn-xs">1</a>
        <a href="#item2" class="btn btn-xs">2</a>
        <a href="#item3" class="btn btn-xs">3</a>
        <a href="#item4" class="btn btn-xs">4</a>
      </div>

 </section>

</html>
